<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제물포소리 프로젝트</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="제물포소리 프로젝트" />
    <meta property="og:description" content="지역사회와 디자인" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div id="image-container">
      <!-- 오디오를 재생할 이미지 -->
      <img src="/assets/img/map.png" alt="Image" id="image" />

      <div id="image-sectors">
        <!-- 각 섹터의 좌표와 오디오 파일을 추가합니다. -->
        <div
          class="sector"
          data-sector="1"
          data-audio="/assets/mp3/1.mp3"
          style="left: 236px; top: 230px; width: 70px; height: 70px"
        ></div>
        <div
          class="sector"
          data-sector="2"
          data-audio="/assets/mp3/2.mp3"
          style="left: 620px; top: 293px; width: 70px; height: 70px"
        ></div>
        <div
          class="sector"
          data-sector="3"
          data-audio="/assets/mp3/3.mp3"
          style="left: 895px; top: 533px; width: 70px; height: 70px"
        ></div>
        <div
          class="sector"
          data-sector="4"
          data-audio="/assets/mp3/4.mp3"
          style="left: 768px; top: 673px; width: 70px; height: 70px"
        ></div>
        <div
          class="sector"
          data-sector="5"
          data-audio="/assets/mp3/5.mp3"
          style="left: 988px; top: 802px; width: 70px; height: 70px"
        ></div>
        <div
          class="sector"
          data-sector="6"
          data-audio="/assets/mp3/6.mp3"
          style="left: 1355px; top: 743px; width: 70px; height: 70px"
        ></div>
        <div
          class="sector"
          data-sector="7"
          data-audio="/assets/mp3/7.mp3"
          style="left: 1527px; top: 836px; width: 70px; height: 70px"
        ></div>

        <!-- 필요한 만큼 섹터를 추가 -->
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalLong"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <audio id="audioPlayer"></audio>
  </body>
</html>
