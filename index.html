<!DOCTYPE html>
<html lang="ko">
  <head>

        ></div>
        <div

        <div
          class="sector"

          data-audio="/assets/mp3/3.mp3"

        ></div>
        <div
          class="sector"
          data-sector="4"

          class="sector"

          class="sector"
          data-sector="7"

        ></div>

        <!-- 필요한 만큼 섹터를 추가 -->
      </div>
    </div>

    <audio id="audioPlayer"></audio>
  </body>
</html>
